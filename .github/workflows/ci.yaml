name: Run tests

on:
  workflow_dispatch:
  pull_request:
  push:
  schedule:
    - cron:  '25 15 */9 * *'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Go setup
        uses: actions/setup-go@v3
        with:
          go-version: 1

      - uses: actions/cache@v3
        with:
          # https://github.com/actions/cache/blob/main/examples.md#go---modules
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Dependencies
        run: go get -v

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

